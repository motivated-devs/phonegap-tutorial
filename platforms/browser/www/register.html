<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <title>Hello World</title>
    <link rel="stylesheet" href="css/bootstrap_css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom_css/index.css">
    <link rel="stylesheet" href="css/font_awesome/css/all.css">
    <script src="js/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/popper_js/popper.min.js"></script>
    <script src="js/bootstrap_js/bootstrap.min.js"></script>
    <script src="js/custom_js/config.js"></script>
    <script src="js/custom_js/register.js"></script>
    <script src="https://use.fontawesome.com/7d3a544d39.js"></script>
</head>
<body>
    <div class="container">
        <div class="register-box align-middle-parent">
            <div class="register-box-wrapper  align-middle-child">
                <div class="register-box-subwrapper">
                    <form id="register">
                        <div class="register-header">
                            <h4>Register</h4>
                        </div>
                        <hr>
                        <div class="register-body">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="first_name" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="last_name" required>
                            </div>
                            <div class="form-group">
                                <label>Middle Name</label>
                                <input type="text" class="form-control" name="middle_name" required>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" name="gender" required>
                                    <option>------</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Register</button>
                                <a class="btn btn-danger btn-block" href="index.html">Back to Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="message-loading" data-backdrop="static">
        <div class="align-middle-parent">
            <div class="modal-dialog align-middle-child">
                <div class="modal-content content-size">
                    <div class="modal-header">
                        <h6 class="modal-title">Information</h6>
                    </div>
                    <div class="modal-body">
                        <h5 class="message">Saving Information...</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
